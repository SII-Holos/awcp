name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clean stale build artifacts
        run: |
          find packages -name "*.tsbuildinfo" -delete 2>/dev/null || true
          find packages -name "dist" -type d -exec rm -rf {} + 2>/dev/null || true
          find examples -name "dist" -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test
