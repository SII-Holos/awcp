name: Publish
run-name: "${{ inputs.bump && format('release {0}', inputs.bump) || 'preview' }}"

on:
  # Auto-publish preview on push to dev
  push:
    branches:
      - dev
    paths:
      - "packages/**"
      - "!packages/**/test/**"
      - "!**/*.md"

  # Manual trigger for releases (run on dev branch)
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (leave empty for preview)"
        required: false
        type: choice
        options:
          - ""
          - patch
          - minor
          - major

concurrency:
  group: publish-${{ github.ref }}-${{ inputs.bump }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run on dev branch
    if: github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: git fetch --force --tags

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Determine version
        id: version
        run: npx tsx scripts/version.ts ${{ inputs.bump }}
        env:
          AWCP_BUMP: ${{ inputs.bump }}

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish to npm
        run: |
          # Use --tag based on preview status
          if [ "${{ steps.version.outputs.preview }}" = "true" ]; then
            TAG="dev"
          else
            TAG="latest"
          fi
          
          cd packages/core && npm publish --access public --tag $TAG
          cd ../transport-sshfs && npm publish --access public --tag $TAG
          cd ../transport-archive && npm publish --access public --tag $TAG
          cd ../transport-storage && npm publish --access public --tag $TAG
          cd ../sdk && npm publish --access public --tag $TAG
          cd ../mcp && npm publish --access public --tag $TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and tag (releases only)
        if: steps.version.outputs.preview != 'true'
        run: |
          git add -A
          git commit -m "release: v${{ steps.version.outputs.version }}" || true
          git tag "v${{ steps.version.outputs.version }}"
          # Push to dev branch (not main) to avoid branch protection issues
          git push origin dev --tags

      - name: Create GitHub Release (releases only)
        if: steps.version.outputs.preview != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** \`${{ steps.version.outputs.preview == 'true' && 'dev' || 'latest' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.preview }}" = "true" ]; then
            echo "Install with: \`npm install @awcp/sdk@dev\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Install with: \`npm install @awcp/sdk\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> Remember to create a PR to sync dev â†’ main" >> $GITHUB_STEP_SUMMARY
          fi
